<mat-expansion-panel hideToggle [style.border-radius]="'0px'" [style.padding]="'0'">
	<mat-expansion-panel-header [style.background-color]="'#333333'" [style.padding]="'0px'">
		<mat-panel-title [style.color]="'#ffffff'">
			<mat-grid-list cols="4" [style.width]="'100%'">
				<mat-grid-tile colspan="1">
					<mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" />
				</mat-grid-tile>
				<mat-grid-tile colspan="3">
					This is some text
				</mat-grid-tile>
			</mat-grid-list>
		</mat-panel-title>
		<mat-panel-description>
			Company name
		</mat-panel-description>
	</mat-expansion-panel-header>
	<p>This is the primary content of the panel.</p>
</mat-expansion-panel>
